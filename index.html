<!DOCTYPE html>
<html>
<body>
<h1>TEST CSV</h1>
<pre id="log"></pre>

<script>
const log = (t)=>document.getElementById("log").textContent += t+"\n";

fetch("PRODUCTOS.csv")
.then(r => {
    log("STATUS: " + r.status);
    if(!r.ok) throw "NO SE ENCONTRÃ“ PRODUCTOS.csv";
    return r.text();
})
.then(csv => {
    csv = csv.replace(/\uFEFF/g,"");
    log("CSV OK. Primeros 200 caracteres:");
    log(csv.substring(0,200));
})
.catch(e => {
    log("ERROR: " + e);
});
</script>

</body>
</html>
