<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Catálogo general de productos - Navegue por categorías y encuentre los mejores precios">
    <title>Catálogo General - Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sidebar de rubros -->
    <nav id="rubros" aria-label="Categorías de productos">
        <div class="rubros-header">
            <h2>Categorías</h2>
            <button id="toggle-menu" class="menu-toggle" aria-label="Abrir/cerrar menú">
                ☰
            </button>
        </div>
        <div id="rubros-lista" class="rubros-lista"></div>
    </nav>

    <!-- Contenido principal -->
    <main id="contenido">
        <!-- Buscador -->
        <div class="buscador-container">
            <label for="buscador" class="sr-only">Buscar productos</label>
            <input 
                id="buscador" 
                type="search"
                placeholder="Buscar código o descripción..."
                aria-label="Buscar productos por código o descripción"
            >
            <button id="limpiar-busqueda" class="btn-limpiar" aria-label="Limpiar búsqueda">✕</button>
        </div>

        <!-- Indicador de carga -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Cargando productos...</p>
        </div>

        <!-- Mensaje sin resultados -->
        <div id="sin-resultados" class="sin-resultados hidden">
            <p>No se encontraron productos que coincidan con tu búsqueda</p>
        </div>

        <!-- Grilla de productos -->
        <div id="productos" class="grid" role="list"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
