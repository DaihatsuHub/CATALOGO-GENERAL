<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catálogo</title>

<style>

/* ====== GENERAL ====== */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f5f5f5;
}

/* ====== RUBROS SCROLL ====== */
.rubros-bar {
  display: flex;
  overflow-x: auto;
  background: #222;
  padding: 8px;
  gap: 10px;
}

.rubro-btn {
  background: #444;
  color: white;
  padding: 8px 14px;
  border-radius: 20px;
  white-space: nowrap;
  border: none;
  cursor: pointer;
}

/* ====== GRID PRODUCTOS ====== */
.products-grid {
  display: flex;
  flex-wrap: wrap;
  align-items: flex-start; /* evita banda blanca */
  padding: 10px;
  gap: 10px;
}

/* ====== CARD PRODUCTO ====== */
.product-card {
  background: white;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  padding: 8px;
  display: flex;
  flex-direction: column;
  height: auto !important;
  width: 24%; /* desktop 4 por fila */
}

/* IMAGEN */
.product-img {
  width: 100%;
  border-radius: 8px;
  transition: transform 0.2s ease;
}

.product-img:active {
  transform: scale(1.4);
  z-index: 10;
}

/* TEXTO */
.product-code {
  font-size: 12px;
  font-weight: bold;
  margin: 3px 0;
}

.product-line {
  font-size: 13px;
  margin: 1px 0;
  min-height: 1.1em; /* fuerza 4 líneas iguales */
}

/* PRECIO ABAJO */
.product-price {
  margin-top: auto;
  font-size: 16px;
  font-weight: bold;
  color: green;
  padding-top: 6px;
}

/* ====== CELULAR ====== */
@media (max-width: 700px) {
  .product-card {
    width: 48%; /* 2 por fila */
  }
}

</style>
</head>

<body>

<!-- RUBROS -->
<div class="rubros-bar" id="rubrosBar"></div>

<!-- PRODUCTOS -->
<div class="products-grid" id="productos"></div>

<script>

// ====== CARGAR CSV ======
fetch("stock.csv")
.then(r => r.text())
.then(data => {
  const rows = data.split("\n").slice(1);
  const productos = [];
  const rubros = new Set();

  rows.forEach(r => {
    const c = r.split(";");
    if (c.length < 8) return;

    productos.push({
      codigo: c[0],
      l1: c[1],
      l2: c[2],
      l3: c[3],
      l4: c[4],
      precio: c[5],
      rubro: c[6],
      carpeta: c[7]
    });

    rubros.add(c[6]);
  });

  // RUBROS
  const rubrosBar = document.getElementById("rubrosBar");
  rubros.forEach(r => {
    const b = document.createElement("button");
    b.className = "rubro-btn";
    b.innerText = r;
    b.onclick = () => mostrar(r);
    rubrosBar.appendChild(b);
  });

  // MOSTRAR PRODUCTOS
  function mostrar(rubro) {
    const cont = document.getElementById("productos");
    cont.innerHTML = "";

    productos.filter(p => p.rubro == rubro).forEach(p => {
      const div = document.createElement("div");
      div.className = "product-card";

      div.innerHTML = `
        <img class="product-img" src="imagenes/${p.carpeta}/${p.codigo}.jpg">
        <div class="product-code">${p.codigo}</div>
        <div class="product-line">${p.l1}</div>
        <div class="product-line">${p.l2}</div>
        <div class="product-line">${p.l3}</div>
        <div class="product-line">${p.l4}</div>
        <div class="product-price">$ ${p.precio}</div>
      `;

      cont.appendChild(div);
    });
  }

  // mostrar primer rubro
  mostrar([...rubros][0]);
});

</script>

</body>
</html>
