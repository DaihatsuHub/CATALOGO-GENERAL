<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Cat치logo</title>

<style>

body {
    font-family: Arial;
    background: #f2f2f2;
    margin: 0;
    padding: 0;
}

/* Barra rubro */
#selectorRubro {
    background: orange;
    padding: 8px;
}

#rubroSelect {
    width: 100%;
    font-size: 16px;
    padding: 8px;
    border: none;
    border-radius: 4px;
}

/* Buscador */
#buscador {
    width: 100%;
    padding: 8px;
    font-size: 16px;
    margin-bottom: 8px;
}

/* Grid productos */
#productos {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    padding: 10px;
}

/* Card producto */
.producto {
    background: white;
    border-radius: 10px;
    overflow: hidden;
    border: 1px solid #ccc;
}

/* Imagen */
.producto img {
    width: 100%;
    height: 200px;
    object-fit: contain;
}

/* Zona gris desde c칩digo hacia abajo */
.infoProducto {
    background: #eeeeee;
    padding: 8px;
    font-size: 14px;
}

/* Texto */
.codigo {
    font-weight: bold;
}

.descripcion {
    font-size: 13px;
    margin-top: 4px;
}

.precio {
    font-size: 16px;
    font-weight: bold;
    margin-top: 8px;
    color: green;
}

/* MOBILE */
@media (max-width: 800px) {
    #productos {
        grid-template-columns: repeat(2, 1fr);
    }

    .producto img {
        height: 120px; /* achicamos en celular */
    }
}

</style>
</head>

<body>

<div id="selectorRubro">
    <select id="rubroSelect"></select>
</div>

<input id="buscador" placeholder="Buscar c칩digo o descripci칩n...">

<div id="productos"></div>

<script>

// ====== EJEMPLO DATOS (luego va stock.csv) ======
let data = [
 {codigo:"SPK-100", desc:"Parlante Bluetooth 10W", precio:45, rubro:"Parlantes", img:"https://via.placeholder.com/300"},
 {codigo:"SPK-200", desc:"Parlante Bluetooth 20W", precio:79, rubro:"Parlantes", img:"https://via.placeholder.com/300"},
 {codigo:"CAB-USB", desc:"Cable USB-C 1m", precio:5, rubro:"Cables", img:"https://via.placeholder.com/300"},
 {codigo:"CAB-HDMI", desc:"Cable HDMI 2m", precio:8, rubro:"Cables", img:"https://via.placeholder.com/300"},
 {codigo:"SUP-001", desc:"Soporte celular auto", precio:12, rubro:"Accesorios", img:"https://via.placeholder.com/300"},
 {codigo:"SUP-002", desc:"Soporte escritorio", precio:15, rubro:"Accesorios", img:"https://via.placeholder.com/300"}
];

// ===== RUBROS =====
let rubros = [...new Set(data.map(x => x.rubro))];

// Crear selector rubro
function crearSelectorRubros() {
    let sel = document.getElementById("rubroSelect");
    sel.innerHTML = "";

    rubros.forEach(r => {
        let opt = document.createElement("option");
        opt.value = r;
        opt.textContent = r;   // SOLO NOMBRE
        sel.appendChild(opt);
    });

    sel.onchange = () => mostrarRubro(sel.value);
}

// Mostrar rubro
function mostrarRubro(rubro) {
    let cont = document.getElementById("productos");
    cont.innerHTML = "";

    data.filter(x => x.rubro == rubro).forEach(p => {
        let div = document.createElement("div");
        div.className = "producto";
        div.innerHTML = `
            <img src="${p.img}">
            <div class="infoProducto">
                <div class="codigo">${p.codigo}</div>
                <div class="descripcion">${p.desc}</div>
                <div class="precio">USD ${p.precio}</div>
            </div>
        `;
        cont.appendChild(div);
    });
}

// Buscador
document.getElementById("buscador").oninput = function() {
    let q = this.value.toLowerCase();
    let cont = document.getElementById("productos");
    cont.innerHTML = "";

    data.filter(p => p.codigo.toLowerCase().includes(q) || p.desc.toLowerCase().includes(q))
        .forEach(p => {
            let div = document.createElement("div");
            div.className = "producto";
            div.innerHTML = `
                <img src="${p.img}">
                <div class="infoProducto">
                    <div class="codigo">${p.codigo}</div>
                    <div class="descripcion">${p.desc}</div>
                    <div class="precio">USD ${p.precio}</div>
                </div>
            `;
            cont.appendChild(div);
        });
};

// INIT
crearSelectorRubros();
mostrarRubro(rubros[0]);

</script>

</body>
</html>
