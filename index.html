<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CATÁLOGO GENERAL</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    transition: background 0.3s;
}

/* PANEL RUBROS */
#rubros {
    width: 220px;
    height: 100vh;
    background: #111;
    color: white;
    position: fixed;
    padding: 10px;
    overflow-y: auto;
}

#rubros button {
    width: 100%;
    margin: 4px 0;
    padding: 8px;
    background: #222;
    border: none;
    color: white;
    cursor: pointer;
    text-align: left;
    font-size: 14px;
    transition: 0.2s;
}

#rubros button:hover {
    background: #555;
}

/* CONTENIDO */
#contenido {
    margin-left: 230px;
    padding: 10px;
}

/* BUSCADOR */
#buscador {
    width: 320px;
    padding: 10px;
    font-size: 16px;
    margin-bottom: 10px;
}

/* GRID */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 12px;
}

/* PRODUCTO */
.producto {
    background: white;
    border: 2px solid black;
    border-radius: 8px;
    padding: 8px;
    text-align: center;
    box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    transition: transform 0.2s, box-shadow 0.2s;
}

.producto:hover {
    transform: scale(1.02);
    box-shadow: 4px 4px 12px rgba(0,0,0,0.3);
}

.producto img {
    width: 100%;
    height: 270px;
    object-fit: contain;
    border-bottom: 1px solid #ccc;
    margin-bottom: 5px;
    cursor: zoom-in;
    transition: transform 0.2s;
}

.producto img:hover {
    transform: scale(1.05);
}

.desc {
    font-size: 13px;
    line-height: 1.2;
    color: #333;
}

.precio {
    font-size: 22px;
    font-weight: bold;
    color: darkred;
}

/* BOTON VER GRANDE */
.btnVer {
    margin-top: 5px;
    padding: 6px 10px;
    background: black;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 12px;
}

/* MODAL IMAGEN */
#modal {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.9);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

#modal img {
    max-width: 95%;
    max-height: 95%;
}

#modal span {
    position: absolute;
    top: 20px;
    right: 30px;
    color: white;
    font-size: 30px;
    cursor: pointer;
}

/* MOBILE */
@media (max-width: 900px) {

    #rubros {
        position: relative;
        width: 100%;
        height: auto;
        display: flex;
        flex-wrap: wrap;
        background: #111;
        padding: 5px;
    }

    #rubros button {
        flex: 1 1 120px;
        font-size: 13px;
        padding: 6px;
        text-align: center;
    }

    #contenido {
        margin-left: 0;
        padding: 5px;
    }

    #buscador {
        width: 100%;
    }

    /* 2 productos por fila */
    .grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 6px;
    }

    .producto img {
        height: 150px;
    }

    .desc {
        font-size: 11px;
    }

    .precio {
        font-size: 16px;
    }
}
</style>
</head>

<body>

<div id="rubros"></div>

<div id="contenido">
<input id="buscador" placeholder="Buscar código o descripción...">
<div id="productos" class="grid"></div>
</div>

<!-- MODAL -->
<div id="modal">
<span onclick="cerrarModal()">✖</span>
<img id="modalImg">
</div>

<script>
const CSV_FILE = "PRODUCTOS.csv";
const FOTO_FOLDERS = ["FOTOS1","FOTOS2","FOTOS3","FOTOS4","FOTOS5","FOTOS6"];

let productos = [];
let rubros = new Set();

// FORMATO PRECIO
function formatPrecio(p) {
    return "$ " + Number(p).toLocaleString("es-AR");
}

// BUSCAR FOTO EN TODAS LAS CARPETAS
function buscarImagen(codigo) {
    return new Promise(resolve => {
        let i = 0;
        function probar() {
            if (i >= FOTO_FOLDERS.length) {
                resolve("noimg.jpg");
                return;
            }
            let url = FOTO_FOLDERS[i] + "/" + codigo + ".jpg";
            let img = new Image();
            img.onload = () => resolve(url);
            img.onerror = () => { i++; probar(); };
            img.src = url;
        }
        probar();
    });
}

// LEER CSV
fetch(CSV_FILE)
.then(r => r.text())
.then(text => {
    let lines = text.trim().split("\n");
    let headers = lines[0].split(";").map(h=>h.trim().toUpperCase());

    for (let i=1; i<lines.length; i++) {
        let cols = lines[i].split(";");
        if (cols.length < 3) continue;
        let obj = {};
        headers.forEach((h,j)=> obj[h] = cols[j] ? cols[j].trim() : "");
        productos.push(obj);
        rubros.add(obj.RUBRO);
    }

    productos.sort((a,b)=> a.CODIGO.localeCompare(b.CODIGO));
    crearRubros();
    mostrarRubro([...rubros][0]);
});

// CREAR RUBROS
function crearRubros() {
    let div = document.getElementById("rubros");
    rubros.forEach(r => {
        let b = document.createElement("button");
        b.textContent = r;
        b.onclick = () => mostrarRubro(r);
        div.appendChild(b);
    });
}

// MOSTRAR RUBRO
async function mostrarRubro(r) {
    let cont = document.getElementById("productos");
    cont.innerHTML = "";

    for (let p of productos.filter(p=>p.RUBRO==r)) {
        let img = await buscarImagen(p.CODIGO);

        let d = document.createElement("div");
        d.className = "producto";
        d.innerHTML = `
            <img src="${img}" onclick="verGrande('${img}')">
            <h3>${p.CODIGO}</h3>
            <div class="desc">
            <b>${p.LINEA1||""}</b><br>
            ${p.LINEA2||""}<br>
            ${p.LINEA3||""}<br>
            ${p.LINEA4||""}
            </div>
            <div class="precio">${formatPrecio(p.PRECIO)}</div>
            <button class="btnVer" onclick="verGrande('${img}')">Ver grande</button>
        `;
        cont.appendChild(d);
    }
}

// BUSCADOR
document.getElementById("buscador").addEventListener("input", e=>{
    let t = e.target.value.toLowerCase();
    let cont = document.getElementById("productos");
    cont.innerHTML = "";

    productos.filter(p =>
        p.CODIGO.toLowerCase().includes(t) ||
        (p.LINEA1||"").toLowerCase().includes(t)
    ).forEach(async p=>{
        let img = await buscarImagen(p.CODIGO);
        let d = document.createElement("div");
        d.className = "producto";
        d.innerHTML = `
            <img src="${img}" onclick="verGrande('${img}')">
            <h3>${p.CODIGO}</h3>
            <div class="desc">
            <b>${p.LINEA1||""}</b><br>${p.LINEA2||""}
            </div>
            <div class="precio">${formatPrecio(p.PRECIO)}</div>
        `;
        cont.appendChild(d);
    });
});

// MODAL
function verGrande(src) {
    document.getElementById("modalImg").src = src;
    document.getElementById("modal").style.display = "flex";
}

function cerrarModal() {
    document.getElementById("modal").style.display = "none";
}
</script>

</body>
</html>
