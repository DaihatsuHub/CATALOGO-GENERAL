<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cat√°logo</title>

<style>

body {
    font-family: Arial;
    background: #f2f2f2;
    margin: 0;
}

/* selector rubro */
#selectorRubro {
    background: orange;
    padding: 8px;
}

#rubroSelect {
    width: 100%;
    padding: 8px;
    font-size: 16px;
    border-radius: 4px;
    border: none;
}

/* buscador */
#buscador {
    width: 100%;
    padding: 8px;
    font-size: 16px;
}

/* grid */
#productos {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    padding: 10px;
}

/* card */
.producto {
    background: white;
    border-radius: 10px;
    overflow: hidden;
    border: 1px solid #ccc;
    position: relative;
}

/* imagen */
.producto img {
    width: 100%;
    height: 140px;
    object-fit: contain;
    display: block;
}

/* lupa */
.lupa {
    position: absolute;
    top: 6px;
    right: 6px;
    background: rgba(0,0,0,0.6);
    color: white;
    padding: 4px 6px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 14px;
}

/* zona gris */
.infoProducto {
    background: #eeeeee;
    padding: 6px;
    text-align: center;
    font-size: 13px;
}

.codigo {
    font-weight: bold;
}

.descripcion {
    margin-top: 2px;
}

.precio {
    margin-top: 6px;
    font-size: 15px;
    font-weight: bold;
    color: green;
}

/* MOBILE */
@media (max-width: 800px) {
    #productos {
        grid-template-columns: repeat(2, 1fr);
    }

    .producto img {
        height: 90px;
    }
}

</style>
</head>

<body>

<div id="selectorRubro">
    <select id="rubroSelect"></select>
</div>

<input id="buscador" placeholder="Buscar c√≥digo o descripci√≥n...">

<div id="productos"></div>

<script>

// ===== DATOS DEMO =====
let data = [
 {codigo:"SPK-100", linea1:"Parlante", linea2:"Bluetooth 10W", precio:45, rubro:"Parlantes", img:"https://via.placeholder.com/300"},
 {codigo:"SPK-200", linea1:"Parlante", linea2:"Bluetooth 20W", precio:79, rubro:"Parlantes", img:"https://via.placeholder.com/300"},
 {codigo:"CAB-USB", linea1:"Cable USB-C", linea2:"1 metro", precio:5, rubro:"Cables", img:"https://via.placeholder.com/300"},
 {codigo:"SUP-001", linea1:"Soporte", linea2:"Auto celular", precio:12, rubro:"Accesorios", img:"https://via.placeholder.com/300"}
];

// rubros
let rubros = [...new Set(data.map(x => x.rubro))];

// selector rubro
function crearSelectorRubros() {
    let sel = document.getElementById("rubroSelect");
    sel.innerHTML = "";
    rubros.forEach(r => {
        let opt = document.createElement("option");
        opt.value = r;
        opt.textContent = r;
        sel.appendChild(opt);
    });
    sel.onchange = () => mostrarRubro(sel.value);
}

// mostrar rubro
function mostrarRubro(r) {
    render(data.filter(p => p.rubro == r));
}

// render general
function render(lista) {
    let cont = document.getElementById("productos");
    cont.innerHTML = "";

    lista.forEach(p => {
        let div = document.createElement("div");
        div.className = "producto";
        div.innerHTML = `
            <img src="${p.img}">
            <div class="lupa" onclick="alert('${p.codigo}')">üîç</div>
            <div class="infoProducto">
                <div class="codigo">${p.codigo}</div>
                <div class="descripcion">${p.linea1}</div>
                <div class="descripcion">${p.linea2}</div>
                <div class="precio">USD ${p.precio}</div>
            </div>
        `;
        cont.appendChild(div);
    });
}

// buscador
document.getElementById("buscador").oninput = function() {
    let q = this.value.toLowerCase();
    render(data.filter(p =>
        p.codigo.toLowerCase().includes(q) ||
        p.linea1.toLowerCase().includes(q) ||
        p.linea2.toLowerCase().includes(q)
    ));
};

// init
crearSelectorRubros();
mostrarRubro(rubros[0]);

</script>

</body>
</html>
