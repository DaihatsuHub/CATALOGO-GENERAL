<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CATALOGO GENERAL</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#f2f2f2;
}

/* ===== BANNER ===== */
#banner{
    background:#2f2f2f;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:20px;
    padding:10px;
    position:fixed;
    top:0;
    width:100%;
    z-index:1000;
}

#logo{
    height:50px;
}

#buscador{
    width:320px;
    padding:10px;
    font-size:16px;
    border-radius:6px;
    border:none;
}

/* ===== RUBROS DESKTOP ===== */
#rubros{
    position:fixed;
    top:70px;
    left:0;
    width:220px;
    height:calc(100vh - 70px);
    background:#111;
    padding:20px 10px;
    overflow-y:auto;
}

.rubro-btn{
    width:100%;
    margin:4px 0;
    padding:8px;
    background:#222;
    color:white;
    border:none;
    cursor:pointer;
    text-align:left;
    font-size:14px;
}

.rubro-btn:hover{
    background:#555;
}

.rubro-btn.activo{
    background:#d40000; /* ROJO FERRARI */
    font-weight:bold;
}

/* Flechas Desktop */
#rubros::before,
#rubros::after{
    position:absolute;
    left:50%;
    transform:translateX(-50%);
    color:yellow;
    font-size:18px;
    animation:titilar 1s infinite;
    pointer-events:none;
}

#rubros::before{
    content:"▲";
    top:5px;
}

#rubros::after{
    content:"▼";
    bottom:5px;
}

@keyframes titilar{
    0%{opacity:1;}
    50%{opacity:0.3;}
    100%{opacity:1;}
}

/* ===== CONTENIDO ===== */
#contenido{
    margin-left:230px;
    margin-top:80px;
    padding:10px;
}

.grid{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:14px;
}

/* ===== TARJETA ===== */
.producto{
    background:white;
    border-radius:12px;
    box-shadow:0 6px 18px rgba(0,0,0,0.2);
    overflow:hidden;
    display:flex;
    flex-direction:column;
}

.producto img{
    width:100%;
    height:300px;
    object-fit:contain;
    background:white;
}

.info{
    background:#e8e8e8;
    padding:10px;
    display:flex;
    flex-direction:column;
    justify-content:space-between;
}

.info h3{
    text-align:center;
    margin:5px 0;
}

.desc{
    text-align:center;
    font-size:13px;
    line-height:1.3;
    min-height:100px;
}

.ean{
    text-align:center;
    font-size:12px;
    color:#555;
    margin-top:6px;
}

.precio{
    text-align:center;
    font-size:20px;
    font-weight:bold;
    color:darkred;
    margin-top:10px;
}

/* ===== MOBILE ===== */
#rubrosMobile{
    display:none;
}

@media(max-width:700px){

    #rubros{
        display:none;
    }

    #rubrosMobile{
        display:block;
        position:fixed;
        top:70px;
        width:100%;
        background:#111;
        overflow-x:auto;
        white-space:nowrap;
        padding:8px;
    }

    #rubrosMobile button{
        display:inline-block;
        margin-right:6px;
        padding:6px 10px;
        background:#222;
        color:white;
        border:none;
        border-radius:4px;
        font-size:14px;
    }

    #rubrosMobile button.activo{
        background:#d40000;
        font-weight:bold;
    }

    #contenido{
        margin-left:0;
        margin-top:130px;
    }

    .grid{
        grid-template-columns:repeat(2,1fr);
    }

    .producto img{
        height:200px;
    }
}

</style>
</head>

<body>

<div id="banner">
    <img id="logo" src="LOGO.jpg">
    <input id="buscador" placeholder="Buscar código o descripción...">
</div>

<div id="rubros"></div>
<div id="rubrosMobile"></div>

<div id="contenido">
    <div id="productos" class="grid"></div>
</div>

<script>
/* TU JS ORIGINAL VA AQUÍ SIN CAMBIOS */
</script>

</body>
</html>
