<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CATÁLOGO GENERAL</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f0f0f0;
}

/* ===== BANNER SUPERIOR ===== */
#banner {
    background: #2f2f2f;
    padding: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
    position: sticky;
    top: 0;
    z-index: 1000;
}

#logo { height: 50px; }

#buscador {
    width: 320px;
    padding: 10px;
    font-size: 16px;
    border-radius: 6px;
    border: none;
}

/* ===== RUBROS DESKTOP ===== */
#rubros {
    width: 220px;
    height: calc(100vh - 70px);
    background: #111;
    color: white;
    position: fixed;
    top: 70px;
    padding: 20px 10px;
    overflow-y: auto;
}

/* Flechas Desktop */
#rubros::before,
#rubros::after {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    color: yellow;
    font-size: 18px;
    animation: titilar 1s infinite;
    pointer-events: none;
}

#rubros::before { content: "▲"; top: 5px; }
#rubros::after { content: "▼"; bottom: 5px; }

@keyframes titilar {
    0% { opacity: 1; }
    50% { opacity: 0.3; }
    100% { opacity: 1; }
}

.rubro-btn {
    width: 100%;
    margin: 4px 0;
    padding: 8px;
    background: #222;
    border: none;
    color: white;
    cursor: pointer;
    text-align: left;
    font-size: 14px;
}

.rubro-btn:hover { background: #555; }

.rubro-btn.activo {
    background: #d40000; /* ROJO FERRARI */
    color: white;
    font-weight: bold;
}

/* ===== RUBROS MOBILE ===== */
#rubrosMobile {
    display: none;
    background: #111;
    padding: 6px 30px; /* espacio para flechas */
    overflow-x: auto;
    white-space: nowrap;
    position: relative;
}

/* Flechas Mobile */
#rubrosMobile::before,
#rubrosMobile::after {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    color: yellow;
    font-size: 18px;
    animation: titilar 1s infinite;
    pointer-events: none;
}

#rubrosMobile::before { content: "◀"; left: 5px; }
#rubrosMobile::after { content: "▶"; right: 5px; }

#rubrosMobile button {
    display: inline-block;
    margin-right: 6px;
    padding: 6px 10px;
    background: #222;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 14px;
    cursor: pointer;
}

#rubrosMobile button.activo {
    background: #d40000;
    color: white;
    font-weight: bold;
}

/* ===== CONTENIDO ===== */
#contenido {
    margin-left: 230px;
    padding: 10px;
    margin-top: 70px;
}

/* GRID 4 POR FILA */
.grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 14px;
}

/* ===== TARJETA PRODUCTO ===== */
.producto {
    background: white;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    overflow: hidden;
    position: relative;
}

.nuevo {
    position: absolute;
    top: 10px;
    left: 10px;
    background: red;
    color: white;
    padding: 4px 8px;
    font-size: 12px;
    font-weight: bold;
    border-radius: 4px;
    z-index: 2;
}

.producto img {
    width: 100%;
    height: 320px;
    object-fit: contain;
    background: white;
    cursor: zoom-in;
}

.info {
    background: #e8e8e8;
    padding: 10px;
}

.info h3,
.desc,
.precio {
    text-align: center;
}

.desc {
    font-size: 13px;
    color: #333;
    line-height: 1.3;
    min-height: 105px;
}

.ean {
    font-size: 12px;
    color: #666;
}

.precio {
    font-size: 20px;
    font-weight: bold;
    color: darkred;
    margin-top: 10px;
}

/* ===== MODAL ===== */
#modal {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.9);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

#modal img {
    max-width: 95%;
    max-height: 95%;
}

#modal span {
    position: absolute;
    top: 20px;
    right: 30px;
    color: white;
    font-size: 30px;
    cursor: pointer;
}

/* ===== MOBILE ===== */
@media (max-width: 700px) {

    #logo { height: 40px; }

    #buscador { width: 180px; }

    #rubros { display: none; }

    #rubrosMobile { display: block; }

    #contenido {
        margin-left: 0;
        margin-top: 120px;
    }

    .grid { grid-template-columns: repeat(2, 1fr); }

    .producto img { height: 200px; }
}
</style>
</head>

<body>

<div id="banner">
    <img id="logo" src="LOGO.jpg">
    <input id="buscador" placeholder="Buscar código o descripción...">
</div>

<div id="rubrosMobile"></div>
<div id="rubros"></div>

<div id="contenido">
    <div id="productos" class="grid"></div>
</div>

<div id="modal">
<span onclick="cerrarModal()">✖</span>
<img id="modalImg">
</div>

</body>
</html>
