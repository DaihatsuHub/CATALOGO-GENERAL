<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catálogo</title>

<style>
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    transition: background 0.3s;
}

/* Contenedor principal */
#contenedor {
    display: flex;
}

/* Área productos */
#productos {
    flex: 1;
    padding: 20px;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
}

/* Tarjeta */
.card {
    background: #ffffffdd;
    border-radius: 10px;
    padding: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    text-align: center;
}

/* Código */
.codigo {
    font-weight: bold;
    font-size: 18px;
    margin-bottom: 6px;
}

/* Imagen */
.card img {
    width: 100%;
    height: 180px;
    object-fit: contain;
    background: #fff;
    border-radius: 6px;
}

/* Precio */
.precio {
    font-size: 22px;
    font-weight: bold;
    color: #008000;
    margin: 8px 0;
}

/* Líneas */
.linea {
    font-size: 14px;
}

/* Pestañas rubros */
#rubros {
    width: 70px;
    background: #ddd;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 10px;
}

.rubro-btn {
    writing-mode: vertical-rl;
    transform: rotate(180deg);
    margin: 10px 0;
    padding: 10px 6px;
    border-radius: 6px;
    color: white;
    font-size: 13px;
    cursor: pointer;
    text-align: center;
}

/* Responsive */
@media (max-width: 900px) {
    #productos {
        grid-template-columns: repeat(2, 1fr);
    }
}
@media (max-width: 600px) {
    #productos {
        grid-template-columns: repeat(1, 1fr);
    }
}
</style>
</head>

<body>

<div id="contenedor">
    <div id="productos"></div>
    <div id="rubros"></div>
</div>

<script>
// COLORES POR RUBRO (editable)
const colores = {
    "TV": "#0b4ea2",
    "AUDIO": "#7b1fa2",
    "MOVILIDAD": "#f57c00",
    "ELECTRO": "#2e7d32",
    "DEFAULT": "#444"
};

// Formato precio
function formatPrecio(num) {
    return "$" + Number(num).toLocaleString("es-AR");
}

// Cargar CSV
fetch("stock.csv")
.then(r => r.text())
.then(data => {
    let lineas = data.trim().split("\n");
    let headers = lineas.shift().split(";");

    let productos = lineas.map(l => {
        let v = l.split(";");
        return {
            Rubro: v[0],
            Codigo: v[1],
            Precio: v[2],
            Linea1: v[3],
            Linea2: v[4],
            Linea3: v[5],
            Linea4: v[6]
        };
    });

    // Rubros únicos
    let rubros = [...new Set(productos.map(p => p.Rubro))];

    crearRubros(rubros);
    mostrarRubro(rubros[0], productos);
});

// Crear pestañas
function crearRubros(lista) {
    let cont = document.getElementById("rubros");
    cont.innerHTML = "";

    lista.forEach(r => {
        let b = document.createElement("div");
        b.className = "rubro-btn";
        b.innerText = r;
        b.style.background = colores[r] || colores.DEFAULT;
        b.onclick = () => mostrarRubro(r);
        cont.appendChild(b);
    });
}

// Mostrar rubro
let productosGlobal = [];

function mostrarRubro(rubro, lista = null) {
    if (lista) productosGlobal = lista;

    let prods = productosGlobal.filter(p => p.Rubro == rubro);
    let cont = document.getElementById("productos");
    cont.innerHTML = "";

    // Fondo según rubro
    document.body.style.background = colores[rubro] || colores.DEFAULT;

    prods.forEach(p => {
        let card = document.createElement("div");
        card.className = "card";

        let rutaFoto = "FOTO_" + p.Rubro + "/" + p.Codigo + ".jpg";

        card.innerHTML = `
            <div class="codigo">${p.Codigo}</div>
            <img src="${rutaFoto}" onerror="this.src='FOTO_default/placeholder.jpg'">
            <div class="precio">${formatPrecio(p.Precio)}</div>
            <div class="linea">${p.Linea1}</div>
            <div class="linea">${p.Linea2}</div>
            <div class="linea">${p.Linea3}</div>
            <div class="linea">${p.Linea4}</div>
        `;

        cont.appendChild(card);
    });
}
</script>

</body>
</html>
