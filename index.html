<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catálogo</title>

<style>
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    transition: background 0.3s;
}

#contenedor {
    display: flex;
}

/* Grid productos */
#productos {
    flex: 1;
    padding: 20px;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
}

/* Tarjeta */
.card {
    background: rgba(255,255,255,0.92);
    border-radius: 12px;
    padding: 10px;
    box-shadow: 0 5px 12px rgba(0,0,0,0.25);
    text-align: center;
}

/* Código */
.codigo {
    font-weight: bold;
    font-size: 20px;
    margin-bottom: 5px;
}

/* Imagen */
.card img {
    width: 100%;
    height: 180px;
    object-fit: contain;
    background: white;
    border-radius: 6px;
    border: 1px solid #ccc;
}

/* Precio */
.precio {
    font-size: 22px;
    font-weight: bold;
    color: #0b7a2a;
    margin: 8px 0;
}

/* Líneas */
.linea {
    font-size: 14px;
}

/* Pestañas */
#rubros {
    width: 70px;
    background: #ddd;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 10px;
}

.rubro-btn {
    writing-mode: vertical-rl;
    transform: rotate(180deg);
    margin: 10px 0;
    padding: 10px 6px;
    border-radius: 6px;
    color: white;
    font-size: 13px;
    cursor: pointer;
    text-align: center;
}

/* Responsive */
@media (max-width: 900px) {
    #productos { grid-template-columns: repeat(2, 1fr); }
}
@media (max-width: 600px) {
    #productos { grid-template-columns: repeat(1, 1fr); }
}
</style>
</head>

<body>

<div id="contenedor">
    <div id="productos"></div>
    <div id="rubros"></div>
</div>

<script>
// ===== COLORES RUBROS =====
const colores = {
    "TV": "#0b4ea2",
    "AUDIO": "#7b1fa2",
    "MOVILIDAD": "#f57c00",
    "ELECTRO": "#2e7d32",
    "DEFAULT": "#444"
};

// ===== FORMATO PRECIO =====
function formatPrecio(num) {
    return "$" + Number(num).toLocaleString("es-AR");
}

let productosGlobal = [];

// ===== CARGAR CSV =====
fetch("stock.csv")
.then(r => r.text())
.then(data => {
    // quitar BOM de Excel
    data = data.replace(/^\uFEFF/, "");

    let lineas = data.split(/\r?\n/).filter(l => l.trim() !== "");
    let headers = lineas.shift().split(";");

    productosGlobal = lineas.map(l => {
        let v = l.split(";");
        return {
            Rubro: (v[0] || "").trim(),
            Codigo: (v[1] || "").trim(),
            Precio: (v[2] || "0").trim(),
            Linea1: (v[3] || "").trim(),
            Linea2: (v[4] || "").trim(),
            Linea3: (v[5] || "").trim(),
            Linea4: (v[6] || "").trim()
        };
    });

    console.log("PRODUCTOS:", productosGlobal);

    let rubros = [...new Set(productosGlobal.map(p => p.Rubro))];
    crearRubros(rubros);
    if (rubros.length > 0) mostrarRubro(rubros[0]);
})
.catch(e => {
    alert("ERROR leyendo stock.csv: " + e);
});

// ===== CREAR PESTAÑAS =====
function crearRubros(lista) {
    let cont = document.getElementById("rubros");
    cont.innerHTML = "";

    lista.forEach(r => {
        let b = document.createElement("div");
        b.className = "rubro-btn";
        b.innerText = r;
        b.style.background = colores[r] || colores.DEFAULT;
        b.onclick = () => mostrarRubro(r);
        cont.appendChild(b);
    });
}

// ===== MOSTRAR RUBRO =====
function mostrarRubro(rubro) {
    let cont = document.getElementById("productos");
    cont.innerHTML = "";

    document.body.style.background = colores[rubro] || colores.DEFAULT;

    let prods = productosGlobal.filter(p => p.Rubro === rubro);

    prods.forEach(p => {
        let rutaFoto = "FOTO_" + p.Rubro + "/" + p.Codigo + ".jpg";

        let card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
            <div class="codigo">${p.Codigo}</div>
            <img src="${rutaFoto}" onerror="this.src='FOTO_default/placeholder.jpg'">
            <div class="precio">${formatPrecio(p.Precio)}</div>
            <div class="linea">${p.Linea1}</div>
            <div class="linea">${p.Linea2}</div>
            <div class="linea">${p.Linea3}</div>
            <div class="linea">${p.Linea4}</div>
        `;

        cont.appendChild(card);
    });
}
</script>

</body>
</html>
